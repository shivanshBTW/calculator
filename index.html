<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./stylesheets/css/custom/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1>Calculator</h1>
    </nav>
    <div class="container input-area">

        <p>First Number
            <input type="number" class="form-group input-boxes" id="firstNumber">
        </p>
        <p>Second Number
            <input type="number" class="form-group input-boxes" id="secondNumber">
        </p>
        <p>
            <div class="btn-group operationButtons">
                <button id="add" class="btn btn-light">+</button>
                <button id="subtract" class="btn btn-light">-</button>
                <button id="multiply" class="btn btn-light">*</button>
                <button id="divide" class="btn btn-light">/</button>
            </div>
            <div class="btn-group ">
                <button id="clearAll" class="btn btn-light">Clear All</button>
            </div>
        </p>

        <div class="resultArea">
            <h2>The Answer is :
                <span id="result"></span>
            </h2>
        </div>
    </div>

    <!-- ptional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
